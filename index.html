        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;

            z-index: 3;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Style for ALL Modal Content */
        .modal .modal-content {
            background: rgba(0, 10, 20, 0.95);
            border: 2px solid #8a2be2;
            box-shadow: 0 0 30px #8a2be2, inset 0 0 15px #8a2be2;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            color: #fff;
            text-align: center;
            animation: saoFadeIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .modal .modal-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(
                    to right,
                    rgba(138, 43, 226, 0.05) 1px,
                    transparent 1px
                ),
                linear-gradient(
                    to bottom,
                    rgba(138, 43, 226, 0.05) 1px,
                    transparent 1px
                );
            background-size: 4px 4px;
            pointer-events: none;
            z-index: -1;
        }
        .modal .modal-content::after {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg,
                rgba(138, 43, 226, 0.1) 0%,
                rgba(138, 43, 226, 0) 20%,
                rgba(138, 43, 226, 0.1) 40%,
                rgba(138, 43, 226, 0) 60%,
                rgba(138, 43, 226, 0.1) 80%,

            background-size: 400% 400%;
            animation: saoScan 6s linear infinite;
            z-index: -1;
            opacity: 0.5;

        @keyframes saoFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }

            100% {

        // Ensure modal is hidden on page load

        function openModal(modalId) {
            const modal = document.getElementById(modalId);

             // Reset closing animation if it was active
            modalContent.classList.remove('collapsing');

            modal.style.display = 'flex';
            modal.classList.add('show'); // Add the show class to display the modal
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            const modalContent = modal.querySelector('.modal-content');

            modalContent.classList.add('collapsing'); // Add the collapsing class for animation

            setTimeout(() => {
                modal.classList.remove('show'); // Remove the show class to hide the modal
                modal.style.display = 'none';
                modalContent.classList.remove('collapsing');

            }, 400); // Match the duration of the collapse animation
        }

        // Music control

        const musicSlider = document.querySelector('.music-slider');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const disc = document.querySelector('.disc');

        playPauseButton.addEventListener('click', function() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseButton.textContent = 'Pause';
                musicControl.classList.add('playing');
            } else {
                backgroundMusic.pause();
                playPauseButton.textContent = 'Play';
                musicControl.classList.remove('playing');
            }
        });

        musicSlider.addEventListener('input', function() {
            backgroundMusic.volume = this.value;
        });

                volume: backgroundMusic.volume
            };
            localStorage.setItem('musicState', JSON.stringify(musicState));
        }

        // Initial volume set
        backgroundMusic.volume = 0.3;
